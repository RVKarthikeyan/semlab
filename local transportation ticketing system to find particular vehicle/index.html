<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Ticketing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Local Transportation Ticketing System</h1>
        
        <h2>Available Vehicles</h2>
        <div id="vehicleList"></div>

        <h2>Book Ticket</h2>
        <form id="ticketForm">
            <input type="text" id="passengerName" placeholder="Your Name" required>
            <select id="vehicleSelect">
                <!-- Vehicle options will populate here -->
            </select>
            <input type="number" id="seatNumber" placeholder="Seat Number" required>
            <button type="submit">Book Ticket</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
