<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Fingerprint Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ATM Fingerprint Authentication</h1>
        <form id="authForm">
            <input type="text" id="pin" placeholder="Enter PIN" required>
            <button type="submit">Login</button>
        </form>
        <h2>Register Fingerprint</h2>
        <button id="registerButton">Register Fingerprint</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
