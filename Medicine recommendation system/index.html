<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Medicine Recommendation System</h1>

        <h2>Enter Your Symptoms</h2>
        <form id="symptomForm">
            <textarea id="symptomsInput" placeholder="Enter your symptoms here..." required></textarea>
            <button type="submit">Get Medicine Recommendation</button>
        </form>

        <h2>Recommended Medicines</h2>
        <div id="recommendationList"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
